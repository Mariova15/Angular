<div>
  <h1>{{persona.nombre}}</h1> 
    <button mat-fab (click)="votar()">
      <p> {{persona.numVotos}} <mat-icon>favorite</mat-icon></p>
    </button>
  <h2>{{persona.edad}} años, {{persona.ciudad}}</h2>
  <img src={{persona.foto}}/>
  <div>
    <h1>Información básica</h1>
    <p>Telef: {{persona.telefono}}</p>
    <p>Email: {{persona.email}}</p>
    <p>Hijos: {{persona.hijos}}</p>
  </div>
  <div>
    <h1>Mis intereses</h1>
  </div>
</div>
