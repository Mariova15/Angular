<mat-card [ngClass]="{'borde-rojo': this.persona.intereses.length > 4}"> 
<div>
  <img mat-card-image class="foto" src={{persona.foto}}>
  <mat-card-content>
  <p>{{persona.nombre}} {{persona.numVotos}}
    <ng-container *ngIf="persona.numVotos > 0; else elseTemplate">
        <mat-icon style="color:red" >favorite</mat-icon>
    </ng-container>
    <ng-template #elseTemplate>
        <mat-icon>favorite</mat-icon>
    </ng-template>
  </p>  
  <p>{{persona.edad}} a√±os</p>
</mat-card-content>
</div>
</mat-card>
