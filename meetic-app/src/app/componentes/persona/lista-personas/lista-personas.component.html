<app-navigation-bar [nomCiudad]="usuarioApplicacion.direccion" [contador]="listaPersonas.length" ></app-navigation-bar>
<mat-grid-list cols="2" rowHeight="2:1">  
  <mat-grid-tile *ngFor="let persona of listaPersonas" >
      <mat-card>        
        <app-persona-lista [persona]="persona" [routerLink] = "['/detalle-persona', persona.codigo]" >
        </app-persona-lista>       
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
